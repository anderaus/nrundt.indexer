<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Azure Search - Norge Rundt Demo">
    <meta name="author" content="Anders Austad">

    <title>Azure Search - Norge Rundt Demo</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css" rel="stylesheet" integrity="sha384-Li5uVfY2bSkD3WQyiHX8tJd0aMF91rMrQP5aAewFkHkVSTT2TmD2PehZeMmm7aiL"

    <link href="./nrundt.web/style.css" rel="stylesheet" />

<body>
    <div class="container">

        <div class="col-md-12">
            <div class="page-header">
                <h1>Azure Search Demo - Norge Rundt</h1>
            </div>
        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

            <!-- Search Well -->
            <div class="well">
                <h4>Søk Norge Rundt</h4>
                <div class="input-group">
                    <input type="text" placeholder="Søk etter noe her..." class="form-control" id="query" oninput="execSearch();">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </div>

                <h4>Relaterte ting</h4>

                    <div class="col-lg-12">
                        <ul class="list-unstyled" id="subjectsContainer">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="well">
                <h4>Topp ett-eller-annet</h4>
                <p id="currentContributor"></p>
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-unstyled" id="contributorsContainer">
                        </ul>
                    </div>
                </div>
            </div>-->
        </div>

        <div class="col-md-8">
            <div id="mediaContainer">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

    <script src="./nrundt.web/search.js"></script>
